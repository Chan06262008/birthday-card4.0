<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Jian</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffccdd;
      border: 2px solid #cc99aa;
      border-radius: 10px;
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .envelope.open {
      transform: rotateX(-120deg);
      z-index: 0;
    }

    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #c2185b;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/N6bYw3g.png') no-repeat center;
      background-size: contain;
      opacity: 0;
      animation: bloom 1s forwards;
    }

    @keyframes bloom {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="card" onclick="openCard()">
  <div class="envelope" id="envelope"></div>
  <div class="message" id="message">Happy Birthday Jian üéâüíê</div>
  <div class="flowers" id="flowers"></div>
</div>

<script>
  function openCard() {
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');
    const flowers = document.getElementById('flowers');

    envelope.classList.add('open');
    setTimeout(() => {
      message.classList.add('show');
      // Add flowers
      for (let i = 0; i < 15; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.top = Math.random() * 100 + '%';
        flower.style.left = Math.random() * 100 + '%';
        flower.style.animationDelay = (i * 0.1) + 's';
        flowers.appendChild(flower);
      }
    }, 1000);
  }
</script>

</body>
</html>
